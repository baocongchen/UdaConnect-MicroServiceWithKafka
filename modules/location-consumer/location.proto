syntax = "proto3";

message LocationMessage {
  int32 person_id = 1;
  string latitude = 2;
  string longitude = 3;
}

message LocationID {
  int32 id = 1;
}

message Empty {

}


service LocationService {
  rpc Create(LocationMessage) returns (LocationMessage);
  rpc Get(LocationID) returns (LocationID);
}