apiVersion: v1
kind: Service
metadata:
  labels:
    service: kafka-server-service
  name: kafka-server-service
spec:
  ports:
    - name: "5005"
      port: 5005
      targetPort: 5005
      nodePort: 30005
  selector:
    service: kafka-server
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: kafka-server-service
  name: kafka-server-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: kafka-server-service
  template:
    metadata:
      labels:
        service: kafka-server-service
    spec:
      containers:
        - image: petetran/udaconnect-kafka-server:latest
          name: kafka-server
          imagePullPolicy: Always
          env:
            - name: KAFKA_URL
              valueFrom:
                configMapKeyRef:
                  name: db-env
                  key: KAFKA_URL
            - name: KAFKA_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: db-env
                  key: KAFKA_TOPIC
            - name: PYTHONUNBUFFERED
              value: '0'
          resources:
            requests:
              memory: "128Mi"
              cpu: "64m"
            limits:
              memory: "256Mi"
              cpu: "256m"
      restartPolicy: Always